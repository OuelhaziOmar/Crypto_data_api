version: '3.9'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: crypto_timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
      - POSTGRES_DB=crypto_data
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: crypto_api_app
    depends_on:
      db:
        condition: service_healthy

    ports:
      - "8000:8000"
    env_file:
        - .env.compose  
    volumes:
      - ./src:/app/src:ro
    develop:
      watch:
        - action: rebuild  
          path: dockerfile
        - action: rebuild   
          path: requirements.txt
        - action: rebuild     
          path: compose.yaml
        - action: rebuild     
          path: .env.compose

volumes:
  db_data:
